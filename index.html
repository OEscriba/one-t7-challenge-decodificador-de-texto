<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Decodificador de Texto do Escriba</h1>
    </header>
    <main>
        <section class="decodificador">
            <div class="decodificador__insercao">
                <h2>Insira a mensagem aqui</h2>
                <div class="decodificador__insercao__campo">
                    <input id="campo__texto" type="text">
                </div>
                <p class="decodificador__insercao__texto">
                    Apenas letras min√∫sculas e sem acento
                </p>
                <div class="decodificador__insercao__botoes">
                    <button id="botao__criptografar">Criptografar</button>
                    <button id="botao__descriptografar">Descriptografar</button>
                </div>
            </div>
            <div class="decodificador__resultado">
                <h2 id="titulo__resultado">Nenhuma mensagem</h2>
                <p id="texto__resultado">Digite um texto para ser criptografado</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por OEscriba</p>
    </footer>
    <script src="encryption.js"></script>
</body>
</html>
